    <style>
        /* ปรับพื้นหลังและฟอนต์ */
        body {
            background-color: #f0f8ff;
            font-family: 'Inter', sans-serif;
        }

        /* ปรับ navbar ให้พื้นหลังเป็นสีขาว และตัวอักษรเป็นสีเทา */
        nav.navbar {
            background-color: white; /* เปลี่ยนสีพื้นหลัง navbar เป็นสีขาว */
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav.navbar a {
            color: #6c757d; /* เปลี่ยนสีข้อความใน navbar เป็นสีเทา */
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav.navbar a:hover {
            color: #007bff; /* เปลี่ยนสีเมื่อ hover เป็นสีฟ้า */
        }

        /* แก้ไขหัวข้อแกลอรี่ให้เป็นสีฟ้า */
        .gallery-title {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 60px;
            color: #007bff; /* เปลี่ยนเป็นสีฟ้า */
            font-weight: 700;
            text-transform: uppercase;
        }

        /* ปรับให้แกลอรี่ตรงกลาง */
        .gallery-container {
            display: flex;
            justify-content: center; /* จัดตำแหน่งรูปให้ตรงกลาง */
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap; /* ถ้าภาพมีขนาดใหญ่จะทำให้มันย่อให้พอดี */
        }

        .gallery-item {
            width: 30%; /* ลดขนาดของแต่ละรูป */
            border: 2px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* สร้างการแสดงผลเมื่อ hover */
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover img {
            opacity: 0.8;
        }

        /* เพิ่มแอนิเมชั่นในการโหลดรูป */
        .gallery-item img {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* ปรับรูปแบบของ footer */
        footer {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1rem;
            margin-top: 50px;
        }

    </style>
</head>
